version: '3.8'

services:
  nomad-web-gui:
    build: .
    image: nomad-web-gui:latest
    container_name: nomad-web-intake
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    environment:
      - API_TOKEN=${NOMAD_WEB_API_TOKEN:-changeme}
      - SECRET_KEY=${NOMAD_SECRET_KEY:-}
      - SHARE_EXPIRY_HOURS=${SHARE_EXPIRY_HOURS:-72}
      - DEBUG=${DEBUG:-false}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8080/health/live')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
