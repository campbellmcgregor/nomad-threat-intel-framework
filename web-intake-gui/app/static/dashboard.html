<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOMAD Threat Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .stat-card { transition: transform 0.2s, box-shadow 0.2s; }
        .stat-card:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .priority-critical { border-left: 4px solid #dc2626; }
        .priority-high { border-left: 4px solid #ea580c; }
        .priority-medium { border-left: 4px solid #ca8a04; }
        .priority-low { border-left: 4px solid #16a34a; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <span class="text-2xl">üõ°Ô∏è</span>
                <h1 class="text-xl font-bold text-gray-900">NOMAD Threat Dashboard</h1>
            </div>
            <div class="flex items-center space-x-4">
                <select id="timeRange" class="px-3 py-2 border rounded-lg text-sm" onchange="updateDashboard()">
                    <option value="24">Last 24 Hours</option>
                    <option value="48">Last 48 Hours</option>
                    <option value="168" selected>Last 7 Days</option>
                    <option value="720">Last 30 Days</option>
                </select>
                <button onclick="updateDashboard()" class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm hover:bg-blue-700">
                    Refresh
                </button>
                <span id="lastUpdate" class="text-sm text-gray-500"></span>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-6">
        <!-- Stats Row -->
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 mb-6">
            <div class="stat-card bg-white rounded-lg p-4 shadow-sm border-l-4 border-red-600">
                <div class="text-3xl font-bold text-red-600" id="criticalCount">-</div>
                <div class="text-sm text-gray-600">Critical</div>
            </div>
            <div class="stat-card bg-white rounded-lg p-4 shadow-sm border-l-4 border-orange-500">
                <div class="text-3xl font-bold text-orange-500" id="highCount">-</div>
                <div class="text-sm text-gray-600">High</div>
            </div>
            <div class="stat-card bg-white rounded-lg p-4 shadow-sm border-l-4 border-yellow-500">
                <div class="text-3xl font-bold text-yellow-600" id="mediumCount">-</div>
                <div class="text-sm text-gray-600">Medium</div>
            </div>
            <div class="stat-card bg-white rounded-lg p-4 shadow-sm border-l-4 border-red-800">
                <div class="text-3xl font-bold text-red-800" id="kevCount">-</div>
                <div class="text-sm text-gray-600">KEV Listed</div>
            </div>
            <div class="stat-card bg-white rounded-lg p-4 shadow-sm border-l-4 border-purple-600">
                <div class="text-3xl font-bold text-purple-600" id="epssCount">-</div>
                <div class="text-sm text-gray-600">High EPSS</div>
            </div>
            <div class="stat-card bg-white rounded-lg p-4 shadow-sm border-l-4 border-blue-600">
                <div class="text-3xl font-bold text-blue-600" id="totalCount">-</div>
                <div class="text-sm text-gray-600">Total</div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <!-- Trend Chart -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Threat Trend (7 Days)</h2>
                <canvas id="trendChart" height="200"></canvas>
            </div>

            <!-- Crown Jewel Heat Map -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Crown Jewel Exposure</h2>
                <div id="crownJewelHeatMap" class="space-y-3">
                    <div class="text-gray-500 text-sm">Loading...</div>
                </div>
            </div>
        </div>

        <!-- Bottom Row -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Recent Alerts -->
            <div class="lg:col-span-2 bg-white rounded-lg shadow-sm p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-semibold text-gray-800">Recent Alerts</h2>
                    <select id="priorityFilter" class="text-sm border rounded px-2 py-1" onchange="loadAlerts()">
                        <option value="">All Priorities</option>
                        <option value="critical">Critical Only</option>
                        <option value="high">High Only</option>
                    </select>
                </div>
                <div id="alertsList" class="space-y-3">
                    <div class="text-gray-500 text-sm">Loading...</div>
                </div>
            </div>

            <!-- Feed Health -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Feed Health</h2>
                <div id="feedHealth" class="space-y-3">
                    <div class="text-gray-500 text-sm">Loading...</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let trendChart = null;
        const API_TOKEN = localStorage.getItem('nomad_api_token') || '';

        async function fetchApi(endpoint, params = {}) {
            const url = new URL(endpoint, window.location.origin);
            Object.entries(params).forEach(([k, v]) => url.searchParams.append(k, v));
            
            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${API_TOKEN}`
                }
            });
            
            if (!response.ok) {
                throw new Error(`API error: ${response.status}`);
            }
            return response.json();
        }

        async function updateDashboard() {
            const hours = document.getElementById('timeRange').value;
            
            try {
                // Load stats
                const stats = await fetchApi('/api/v1/dashboard/stats', { hours });
                document.getElementById('criticalCount').textContent = stats.threats.critical_count || 0;
                document.getElementById('highCount').textContent = stats.threats.high_count || 0;
                document.getElementById('mediumCount').textContent = stats.threats.medium_count || 0;
                document.getElementById('kevCount').textContent = stats.threats.kev_count || 0;
                document.getElementById('epssCount').textContent = stats.threats.high_epss_count || 0;
                document.getElementById('totalCount').textContent = stats.threats.total_count || 0;
                
                // Load trends
                const trends = await fetchApi('/api/v1/dashboard/trends', { days: 7 });
                updateTrendChart(trends.trends);
                
                // Load crown jewels
                const crownJewels = await fetchApi('/api/v1/dashboard/crown-jewels', { hours });
                updateCrownJewelHeatMap(crownJewels.crown_jewels);
                
                // Load alerts
                await loadAlerts();
                
                // Load feed health
                const feedHealth = await fetchApi('/api/v1/dashboard/feed-health');
                updateFeedHealth(feedHealth);
                
                // Update timestamp
                document.getElementById('lastUpdate').textContent = `Updated: ${new Date().toLocaleTimeString()}`;
                
            } catch (error) {
                console.error('Dashboard update failed:', error);
            }
        }

        async function loadAlerts() {
            const priority = document.getElementById('priorityFilter').value;
            try {
                const data = await fetchApi('/api/v1/dashboard/recent-alerts', { 
                    limit: 10,
                    priority: priority || undefined
                });
                updateAlertsList(data.alerts);
            } catch (error) {
                console.error('Failed to load alerts:', error);
            }
        }

        function updateTrendChart(trends) {
            const ctx = document.getElementById('trendChart').getContext('2d');
            
            // Sort by date
            trends.sort((a, b) => a.day.localeCompare(b.day));
            
            const labels = trends.map(t => t.day);
            const critical = trends.map(t => t.critical || 0);
            const high = trends.map(t => t.high || 0);
            const total = trends.map(t => t.total || 0);
            
            if (trendChart) {
                trendChart.destroy();
            }
            
            trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Total',
                            data: total,
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            fill: true,
                            tension: 0.3
                        },
                        {
                            label: 'Critical',
                            data: critical,
                            borderColor: '#dc2626',
                            backgroundColor: 'rgba(220, 38, 38, 0.1)',
                            fill: false,
                            tension: 0.3
                        },
                        {
                            label: 'High',
                            data: high,
                            borderColor: '#ea580c',
                            backgroundColor: 'rgba(234, 88, 12, 0.1)',
                            fill: false,
                            tension: 0.3
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { stepSize: 1 }
                        }
                    }
                }
            });
        }

        function updateCrownJewelHeatMap(crownJewels) {
            const container = document.getElementById('crownJewelHeatMap');
            
            if (!crownJewels || crownJewels.length === 0) {
                container.innerHTML = '<div class="text-gray-500 text-sm">No crown jewels configured</div>';
                return;
            }
            
            const maxCount = Math.max(...crownJewels.map(c => c.threat_count), 1);
            
            container.innerHTML = crownJewels.map(cj => {
                const percentage = (cj.threat_count / maxCount) * 100;
                const colorClass = cj.critical_count > 0 ? 'bg-red-500' : 
                                   cj.high_count > 0 ? 'bg-orange-500' : 
                                   cj.threat_count > 0 ? 'bg-yellow-500' : 'bg-green-500';
                
                return `
                    <div class="flex items-center justify-between p-2 bg-gray-50 rounded">
                        <div class="flex-1">
                            <div class="text-sm font-medium text-gray-700">${cj.crown_jewel}</div>
                            <div class="w-full bg-gray-200 rounded-full h-2 mt-1">
                                <div class="${colorClass} h-2 rounded-full" style="width: ${percentage}%"></div>
                            </div>
                        </div>
                        <div class="ml-4 text-right">
                            <div class="text-lg font-semibold text-gray-800">${cj.threat_count}</div>
                            <div class="text-xs text-gray-500">
                                ${cj.critical_count > 0 ? `${cj.critical_count} crit` : ''}
                                ${cj.high_count > 0 ? `${cj.high_count} high` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateAlertsList(alerts) {
            const container = document.getElementById('alertsList');
            
            if (!alerts || alerts.length === 0) {
                container.innerHTML = '<div class="text-gray-500 text-sm">No recent alerts</div>';
                return;
            }
            
            container.innerHTML = alerts.map(alert => {
                const priorityClass = `priority-${alert.priority}`;
                const kevBadge = alert.kev_listed ? '<span class="px-2 py-0.5 text-xs bg-red-100 text-red-800 rounded">KEV</span>' : '';
                const cves = alert.cves?.slice(0, 2).join(', ') || '';
                
                return `
                    <div class="p-3 bg-gray-50 rounded-lg ${priorityClass} hover:bg-gray-100">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <div class="font-medium text-gray-800 text-sm">${alert.title.substring(0, 80)}${alert.title.length > 80 ? '...' : ''}</div>
                                <div class="text-xs text-gray-500 mt-1">
                                    ${cves ? `<span class="font-mono">${cves}</span> ¬∑ ` : ''}
                                    ${alert.source} ¬∑ ${new Date(alert.published).toLocaleDateString()}
                                </div>
                            </div>
                            <div class="ml-3 flex flex-col items-end space-y-1">
                                <span class="px-2 py-0.5 text-xs font-medium rounded ${
                                    alert.priority === 'critical' ? 'bg-red-100 text-red-800' :
                                    alert.priority === 'high' ? 'bg-orange-100 text-orange-800' :
                                    alert.priority === 'medium' ? 'bg-yellow-100 text-yellow-800' :
                                    'bg-green-100 text-green-800'
                                }">${alert.priority.toUpperCase()}</span>
                                ${kevBadge}
                                ${alert.cvss ? `<span class="text-xs text-gray-500">CVSS ${alert.cvss}</span>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateFeedHealth(data) {
            const container = document.getElementById('feedHealth');
            
            // Summary
            let html = `
                <div class="flex justify-between text-sm mb-4 pb-4 border-b">
                    <div class="text-center">
                        <div class="text-lg font-bold text-green-600">${data.summary.healthy}</div>
                        <div class="text-gray-500">Healthy</div>
                    </div>
                    <div class="text-center">
                        <div class="text-lg font-bold text-yellow-600">${data.summary.degraded}</div>
                        <div class="text-gray-500">Degraded</div>
                    </div>
                    <div class="text-center">
                        <div class="text-lg font-bold text-red-600">${data.summary.critical}</div>
                        <div class="text-gray-500">Critical</div>
                    </div>
                </div>
            `;
            
            // Feed list (top 5)
            const feeds = data.feeds.slice(0, 5);
            html += feeds.map(feed => {
                const statusColor = feed.status === 'healthy' ? 'text-green-500' :
                                    feed.status === 'degraded' ? 'text-yellow-500' : 'text-red-500';
                const statusIcon = feed.status === 'healthy' ? '‚úì' :
                                   feed.status === 'degraded' ? '‚ö†' : '‚úó';
                
                return `
                    <div class="flex items-center justify-between py-2 border-b border-gray-100 last:border-0">
                        <div class="flex items-center space-x-2">
                            <span class="${statusColor}">${statusIcon}</span>
                            <span class="text-sm text-gray-700">${feed.name.substring(0, 25)}</span>
                        </div>
                        <span class="text-sm text-gray-500">${feed.overall_score?.toFixed(0) || '-'}%</span>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }

        // Token input modal
        function checkApiToken() {
            if (!API_TOKEN) {
                const token = prompt('Enter your NOMAD API token:');
                if (token) {
                    localStorage.setItem('nomad_api_token', token);
                    location.reload();
                }
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkApiToken();
            updateDashboard();
            
            // Auto-refresh every 5 minutes
            setInterval(updateDashboard, 5 * 60 * 1000);
        });
    </script>
</body>
</html>
